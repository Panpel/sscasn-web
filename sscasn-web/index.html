<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SSCASN - Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo SSCASN" />
      <h1>Portal SSCASN</h1>
    </div>

    <div class="login-box">
      <h2>Login SSCASN</h2>
      <form id="loginForm">
        <input type="text" placeholder="NIK" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div class="menu-links">
        <a href="#">Buku Petunjuk</a> |
        <a href="#">Helpdesk</a> |
        <a href="#">Buat Akun</a>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
